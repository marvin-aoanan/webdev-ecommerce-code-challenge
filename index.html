<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Development - Ecommerce Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid">

            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
                <div class="container-fluid text-center">
                    <div class="row align-items-center">

                        <div id="left-nav" class="col">
                            <ul class="nav">
                                <li><a href="#" class="nav-link active">Women</a></li>
                                <li><a href="#" class="nav-link">Plus</a></li>
                                <li><a href="#" class="nav-link">Men</a></li>
                                <li><a href="#" class="nav-link">Accessories</a></li>
                            </ul>
                        </div>

                        <div id="logo-center" class="col">
                            <img class="logo" src="assets/images/icons/Logo.svg" alt="Logo">
                        </div>

                        <div id="right-nav" class="col">
                            <div class="row">
                                <div id="user-menu" class="col-sm-9">
                                    <ul class="nav nav-icon justify-content-end">
                                        <li><a href="#" class="icon icon-user"><span>User</span></a></li>
                                        <li><a href="#" class="icon icon-shop-bag"><span>Shop Bag</span></a></li>
                                        <li><a href="#" class="icon icon-heart"><span>Wishlist</span></a></li>
                                        <li><a href="#" class="icon icon-support"><span>Support</span></a></li>
                                        <li><a href="#" class="icon icon-search"><span>Search</span></a></li>
                                    </ul>
                                </div>
                                <div id="currency-menu" class="col-sm-3">
                                    <div class="dropdown currency">
                                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                            <span class="icon icon-flag"></span>
                                            <span class="currency-symbol">USD $</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <h6 class="dropdown-header">Select Currency</h6>
                                            </li>
                                            <li><a class="dropdown-item" href="#">USD $</a></li>
                                            <li><a class="dropdown-item" href="#">EURO â‚¬</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </header>
            <section id="benefits">
              <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
              </div>

            </section>




        </div> <!--.container-fluid-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
